<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body class="body-index">
    <p class="p-switcher"><a class="text-switcher" href="index.html">Go back</a></p>

    <form class="form">
      <div class="container-promises">
      <label class="label-promises">
        First delay (ms)
        <input class="input-promises" type="number" name="delay" required />
      </label>
      <label class="label-promises">
        Delay step (ms)
        <input class="input-promises" type="number" name="step" required />
      </label>
      <label class="label-promises">
        Amount
        <input class="input-promises" type="number" name="amount" required />
      </label>
      <button class="btn-promises" type="submit">Create promises</button>
    </div>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
